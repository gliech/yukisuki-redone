<!-- The following is the content of the help pop-up. If you add new lines to it, the pop-up may not
disappear all the way bellow the bottom of the page anymore. If that happens, you can change the 'bottom'
property of the '#popup' selector in style.css to a lower value-->
		<div id="popup">
			-h Shows this list<br>
			-g Google (default)<br>
			-a DuckDuckGo<br>
			-d Danbooru<br>
			-y YouTube<br>
			-n niconico<br>
